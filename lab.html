<!DOCTYPE html>
<html ng-app = "museumApp">
<head>
  <title>The Museum</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src = "app.js"></script>
</head>


<body>

  <h1>The Metropolitan Museum of Arts</h1>

  <section ng-controller = "ExhibitionController">
    <h2>The Exhibit</h2>
    <img ng-src="{{artwork}}"><<br>
    {{title}}<br>
    {{author}}<br>
  </section>
  <section ng-controller = "GeneralController">
    <h2>General Info</h2>
    <h3>Hours</h3>
      <ul>
        <li ng-repeat="x in time">
          {{ x.day }} : {{ x.hours}}
        </li>
     </ul>
    <h3>Suggested Admission</h3>
      <ul>
        <li>Adult - {{price[0]}}</li>
        <li>Senior - {{price[1]}}</li>
        <li>Students - {{price[2]}}</li>
      </ul>

  </section>


</body>
</html>
